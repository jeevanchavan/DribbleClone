<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribble</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
        rel="stylesheet"
    />
</head>
<body>
    <main>
        <header class="navbar">
            <div class="top">
                <div class="nav-left">
                    <div class="icon"><i class="ri-menu-2-line"></i></div>
                    <div class="logo">
                        <img src="./logo/Dribbble-Logo.jpg" alt="">
                    </div>
                </div>
                <div class="menu">
                    <a href="#">Explore <i class="ri-arrow-down-s-line"></i></a>
                    <a href="#">Hire Talent <i class="ri-arrow-down-s-line"></i></a>
                    <a href="#">Get Hired <i class="ri-arrow-down-s-line"></i></a>
                    <a href="#">Community <i class="ri-arrow-down-s-line"></i></a>
                </div>
            </div>
            <div class="nav-right">
                <div class="sign-up">
                    <button>Sign up</button>
                </div>
                <div class="log-in">
                    <button>Log in</button>
                </div>
                
            </div>
        </header>

        <section class="view1">
            <div class="content">
                <h1>Discover the </h1>
                <h1><span>Worldâ€™s Top Designers</span></h1>
                <p>Dribbble is the leading destination to find & showcase creative work and home to the world's best design professionals.</p>
                <div class="buttons">
                    <button class="btn1"><i class="ri-image-2-fill"></i> Shots</button>
                    <button class="btn2"><i class="ri-team-line"></i> Designers</button>
                    <button class="btn3"><i class="ri-article-line"></i> Services</button>
                </div>
            </div>
            <div class="factors">
                <div class="search">
                    <input type="text" placeholder="What type of design are you interested in?">
                    <button><i class="ri-search-line"></i></button>
                </div>
                <div class="popular">
                    <span>Popular:</span>
                    <a href="#">UI/UX</a>
                    <a href="#">Web Design</a>
                    <a href="#">Mobile Design</a>
                    <a href="#">Illustration</a>
                    <a href="#">3D Design</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
