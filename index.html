<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribble</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
        rel="stylesheet"
    />
</head>
<body>
    <main>
        <header class="navbar">
            <div class="top">
                <div class="nav-left">
                    <div class="icon"><i class="ri-menu-2-line"></i></div>
                    <div class="logo">
                        <img src="./logo/Dribbble-Logo.jpg" alt="">
                    </div>
                </div>
                <div class="menu">
                    <a href="#">Explore <i class="ri-arrow-down-s-line"></i></a>
                    <a href="#">Hire Talent <i class="ri-arrow-down-s-line"></i></a>
                    <a href="#">Get Hired <i class="ri-arrow-down-s-line"></i></a>
                    <a href="#">Community <i class="ri-arrow-down-s-line"></i></a>
                </div>
            </div>
            <div class="nav-right">
                <div class="sign-up">
                    <button>Sign up</button>
                </div>
                <div class="log-in">
                    <button>Log in</button>
                </div>
                
            </div>
    </header>
    </main>
</body>
</html>
